<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobQuest</title>
    <link href="css/bootstrap.css" rel="stylesheet" >
    <link href="stylesheet/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand bg-dark justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">JobQuest</a>
        <form class="ml-3 my-auto d-inline w-50">
            <div class="input-group">
                <input type="text" class="form-control border-right-0" placeholder="Enter skills">
                <input type="text" class="form-control border-right-0" placeholder="Enter location">
                <select class="form-control border-right-0" name="experience">
                    <option value="-1">Select experience</option>
                    <option value="0" >Entry Level</option>
                    <option value="1" >1 year</option>
                    <option value="2" >2 years</option>
                    <option value="3" >3 years</option>
                    <option value="4" >4 years</option>
                    <option value="5" >5 years</option>
                    <option value="6" >6 years</option>
                    <option value="7" >7 years</option>
                    <option value="8" >8 years</option>
                    <option value="9" >9 years</option>
                    <option value="10" >10 years</option>
                    <option value="11" >10+ years</option>

                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary border-left-0"id="findJobs" type="button">Find jobs</button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    User profile name
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">My applied jobs</a></li>
                    <li><a class="dropdown-item" href="#">Change password</a></li>
                    <li><a class="dropdown-item" href="signin.html">Sign out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
